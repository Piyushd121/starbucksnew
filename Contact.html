<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us | Starbucks</title>
  <link rel="stylesheet" href="./CSS/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
    }

    .contact-header {
      background: url('./Images/AdobeStock_571834995_Preview_Editorial_Use_Only.jpeg');
      background-size: cover;
      background-repeat: no-repeat;
      padding: 100px 40px;
      text-align: center;
      color: white;
      height: 500px;
    }

    .contact-header h1 {
      font-size: 64px;
      font-family: 'Oswald', sans-serif;
      margin-bottom: 10px;
    }

    .contact-container {
      display: flex;
      flex-wrap: wrap;
      padding: 60px 100px;
      background-color: #fff;
      gap: 40px;
    }

    .contact-form, .contact-info {
      flex: 1 1 45%;
    }

    .contact-form h2, .contact-info h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: #00704A;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #00704A;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 20px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #005f3c;
    }

    .contact-info p {
      font-size: 16px;
      margin-bottom: 15px;
      color: #555;
    }

    .contact-info i {
      margin-right: 10px;
      color: #00704A;
    }

    .map {
      margin-top: 30px;
      border: 0;
      width: 100%;
      height: 300px;
      border-radius: 10px;
    }

    @media screen and (max-width: 768px) {
      .contact-container {
        flex-direction: column;
        padding: 40px 20px;
      }
    }
  </style>
</head>
<body>

  
  <header class="navbar">
    <img src="./Images/7b85f31517bf6b7b0b7490c86fa4dd25.png" alt="Starbucks Logo" class="logo">
    <div class="nav-right">
      <input type="text" placeholder="Search">
      <button class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
      <div class="menu-icon">&#9776;</div>
      <div class="offcanvas-menu" id="offcanvas">
      <div class="offcanvas-content">
     <span class="close-btn" id="close-btn">&times;</span>
  <a href="./index.html"><i class="fas fa-home"></i> Home</a>
  <a href="./Menu.html"><i class="fas fa-mug-hot"></i> Menu</a>
  <a href="#"><i class="fas fa-clock"></i> Happy Hour</a>
  <a href="#"><i class="fas fa-glass-martini-alt"></i> Drinks</a>
  <a href="./Contact.html"><i class="fas fa-envelope"></i> Contact</a>
  </div>
</div>

    </div>
  </header>
  <div class="contact-header">
    <h1>Contact Us</h1>
    <p>Weâ€™d love to hear from you!</p>
  </div>

  <section class="contact-container">
    <div class="contact-form">
      <h2>Send Us a Message</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="6" placeholder="Your Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>

    <div class="contact-info">
      <h2>Contact Information</h2>
      <p><i class="fas fa-map-marker-alt"></i>123 Coffee St, Seattle, WA 98101</p>
      <p><i class="fas fa-phone"></i>(123) 456-7890</p>
      <p><i class="fas fa-envelope"></i>support@starbucks.com</p>

      <iframe class="map"
        src="https://maps.google.com/maps?q=Starbucks%20Seattle&t=&z=13&ie=UTF8&iwloc=&output=embed"
        allowfullscreen></iframe>
    </div>
  </section>

  <footer class="footer">
    <div class="footer-content">
      <img src="./Images/7b85f31517bf6b7b0b7490c86fa4dd25.png" alt="Starbucks Logo" class="footer-logo" />
      <div class="footer-links">
        <a href="./Menu.html">Menu</a>
        <a href="#">Rewards</a>
        <a href="#">Gift Cards</a>
        <a href="#">Careers</a>
        <a href="./Contact.html">Contact Us</a>
      </div>
      <div class="footer-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
      <p class="footer-note">&copy; 2025 Starbucks Coffee Company. All rights reserved.</p>
    </div>
  </footer>
<script>
    
    document.addEventListener("DOMContentLoaded", function() {
      const menuIcon = document.querySelector(".menu-icon");
      menuIcon.addEventListener("click", () => {
        document.querySelector(".nav-right input").classList.toggle("show");
      });
    });

  
  document.addEventListener("DOMContentLoaded", function () {
    const menuIcon = document.querySelector(".menu-icon");
    const offcanvas = document.getElementById("offcanvas");
    const closeBtn = document.getElementById("close-btn");

    menuIcon.addEventListener("click", () => {
      offcanvas.classList.add("show");
    });

    closeBtn.addEventListener("click", () => {
      offcanvas.classList.remove("show");
    });

    window.addEventListener("click", function (e) {
      if (e.target === offcanvas) {
        offcanvas.classList.remove("show");
      }
    });
  });
</script>
</body>
</html>
